<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Touch Slider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="slide">
        <h1>Cocktails</h1>
        <img src="./Cocktails/cocktails.jpg" alt="cocktail" />
      </div>
      <div class="slide">
        <h1>Aperol Spritz</h1>
        <img
          src="https://images.unsplash.com/photo-1627558009791-2280bfc9fe14?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="aperol spritz image"
        />
      </div>
      <div class="slide">
        <h1>Gin Lemon</h1>
        <img
          src="https://images.unsplash.com/photo-1549746423-e5fe9cafded8?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Gin image"
        />
      </div>
      <div class="slide">
        <h1>Green Grapes</h1>
        <img
          src="https://images.unsplash.com/photo-1603826567619-2805bba84f59?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="green cocktail image"
        />
      </div>
      <div class="slide">
        <h1>Martini</h1>
        <img
          src="https://images.unsplash.com/photo-1597075687490-8f673c6c17f6?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="martini image"
        />
      </div>
      <div class="slide">
        <h1>Pink Gin</h1>
        <img
          src="https://images.unsplash.com/photo-1604321115296-f4b73745c7d9?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="mojito image"
        />
      </div>
      <div class="slide">
        <h1>Viva Villa</h1>
        <img
          src="https://images.unsplash.com/photo-1607622750671-6cd9a99eabd1?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="viva villa cocktail"
        />
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
